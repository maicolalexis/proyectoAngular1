
<div class="row row-cols-1 row-cols-md-2">
  <!--for para recorrer el listNoticia y remplazarle el nombre por noticia (valores de la api rest)-->
  <div *ngFor="let noticia of listNoticias" class="col mb-4">
    <div class="card">
      <img [src]="noticia.urlToImage" class="card-img-top" alt="...">
      <div class="card-body">
        <span class="badge bg-primary mb-1">{{noticia.source.name}}</span>
        <h5 class="card-title">{{noticia.title}}</h5>
        <p class="card-text">{{noticia.description}}</p>
        <a [href]="noticia.url" class="btn btn-primary btn-block">ver noticia</a>
      </div>
    </div>
  </div>
