<h4 class="text-center">ingresar Gasto</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
  <span class="badge bg-danger">{{ textIncorrecto }}</span>
</div>
<div class="form-group">
  <label for="gasto">Gasto</label>
  <input type="text" id="nombreGasto" [(ngModel)]="nombreGasto" class="form-control form-control-lg" placeholder="ej: comida...">
</div>
<div class="form-group">
  <label for="cantidad" >cantidad</label>
  <input type="number" [(ngModel)]="cantidad" id="cantidad" class="form-control form-control-lg" placeholder="ingrese cantidad">
</div>
<input class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGasto()" type="button" placeholder="ingresar gasto">
